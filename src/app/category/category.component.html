<div class="header m-2 d-flex justify-content-center">
  <h1>Products</h1>
</div>
<div class="serachbar container-fluid">
  <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search Products" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
<div class="d-flex m-2 flex-wrap">
<div class="cat-card card d-flex justify-content-center align-items-center m-2 h-50" style="width: 18rem;" *ngFor="let item of products">
  <img src="{{item.image}}" class="card-img-top m-3" alt="...">
  <div class="card-body d-flex justify-content-center flex-column">
    <h5 class="card-title">{{(item.title)}}</h5>
    <h4 class="card-body">${{(item.price)}}</h4>
    <a href="/products/{{item.id}}" class="stretched-link"></a>
  </div>
</div>
</div>
